services:
  llama-server:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    ports:
      - "8787:8787"
    volumes:
      - ./models:/models
    environment:
      LLAMA_ARG_MODEL: /models/Qwen3-Coder-Next-Q4_K_M-00001-of-00004.gguf
      LLAMA_ARG_CTX_SIZE: 262144
      LLAMA_ARG_N_PARALLEL: 1
      LLAMA_ARG_N_GPU_LAYERS: 42
      LLAMA_ARG_CACHE_TYPE_K: q4_0
      LLAMA_ARG_CACHE_TYPE_V: q4_0
      LLAMA_ARG_FLASH_ATTN: 1
      LLAMA_ARG_HOST: 0.0.0.0
      LLAMA_ARG_PORT: 8787
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0", "1"]
              capabilities: [gpu]
